<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./assets/reset.css">
  <link rel="stylesheet" href="./assets/styles.css">

  <script src="https://kit.fontawesome.com/58e0304b5a.js" crossorigin="anonymous"></script>

</head>
<body>
  <main class="main">
    <div class="card">
      <img class="card__img" src="./images/image-product-desktop.jpg" alt="Imagen de perfume">
      <div class="card__text">
        <p class="card__perfume">Perfume</p>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__para">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__prices">
          <p class="card__offer">$149.99</p>
          <p class="card__offer2">$169.99</p>
        </div>
        <button class="card__btn">
          <img class="cart-shopping" src="./images/icon-cart.svg">
          Add to Cart</button>
      </div>
    </div>
  </main>
</body>
</html>
